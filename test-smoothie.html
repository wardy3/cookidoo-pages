<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tropical Smoothie</title>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "Recipe",
        "name": "Tropical Smoothie",
        "description": "A refreshing tropical smoothie with pineapple, mango, and coconut water.",
        "recipeYield": "2 serves",
        "recipeIngredient": [
          "150 g frozen pineapple chunks",
          "150 g frozen mango chunks",
          "1 banana",
          "250 ml coconut water",
          "100 g Greek yoghurt"
        ],
        "recipeInstructions": [
          {
            "@type": "HowToStep",
            "text": "Place frozen pineapple, mango, banana, coconut water, and Greek yoghurt into blender or Thermomix jug."
          },
          {
            "@type": "HowToStep",
            "text": "Blend on high speed until smooth, approximately 1 minute."
          },
          {
            "@type": "HowToStep",
            "text": "Pour into glasses and serve immediately."
          }
        ]
      }
    </script>
  </head>
  <body>
    <h1>Tropical Smoothie</h1>
    <p>
      A refreshing tropical smoothie with pineapple, mango, and coconut water.
    </p>
  </body>
</html>
